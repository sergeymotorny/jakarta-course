<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Auth</title>
    </h:head>

    <h:body>
        <h:form id="authForm">
            <h:commandLink value="Go back!" action="#{pageSetupBean.goToIndex}" />
            <br />
            <br />

            <h:panelGrid columns="2">
                <h:outputText for="username" value="login:" />
                <h:inputText id="username" value="#{authBean.username}" required="true">
                    <f:validateBean/>
                </h:inputText> <br />
                <h:message for="username" errorStyle="color: red" />

                <h:outputText for="password" value="password:" />
                <h:inputText id="password" value="#{authBean.password}" required="true">
                    <f:validateBean/>
                </h:inputText> <br />
                <h:message for="username" errorStyle="color: red" />
            </h:panelGrid>

            <h:commandButton value="login" action="#{authBean.login}" />

            <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green" />
            <br />

        </h:form>
    </h:body>

</html>
