<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>CarOwners</title>
</h:head>
<h:body>
    <h3 style="text-align: center">List of CarOwners</h3>

    <h:form>
        <h:dataTable value="#{carOwnerContainer.carOwners}" var="car"
                     border="1" cellpadding="5">

            <h:column>
                <f:facet name="header">FirstName</f:facet>
                <h:outputText value="#{car.firstName}" />
            </h:column>

            <h:column>
                <f:facet name="header">Age</f:facet>
                <h:outputText value="#{car.age}" />
            </h:column>

            <h:column>
                <f:facet name="header">Brand</f:facet>
                <h:outputText value="#{car.brand}" />
            </h:column>

            <h:column>
                <f:facet name="header">Number</f:facet>
                <h:outputText value="#{car.number}" />

            </h:column>

        </h:dataTable>

        <h3>Add Owner</h3>
        <hr/>

        <table>
            <tr>
                <td>FirstName :</td>
                <td><h:inputText size = "15" value = "#{carOwnerContainer.newOwner.firstName}" /></td>
            </tr>

            <tr>
                <td>Age :</td>
                <td><h:inputText size = "15" value = "#{carOwnerContainer.newOwner.age}" /></td>
            </tr>

            <tr>
                <td>Brand :</td>
                <td><h:inputText size = "15" value = "#{carOwnerContainer.newOwner.brand}" /></td>
            </tr>

            <tr>
                <td>Number :</td>
                <td><h:inputText size = "15" value = "#{carOwnerContainer.newOwner.number}" /></td>
            </tr>

            <tr>
                <td> </td>
                <td><h:commandButton value = "Add Employee"
                                     action = "#{carOwnerContainer.addOwner}" /></td>
            </tr>
        </table>
    </h:form>


</h:body>

</html>
